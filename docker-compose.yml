services:
  postgres:
    image: postgres:15-alpine
    container_name: bookhub_postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookhub_network

  redis:
    image: redis:7-alpine
    container_name: bookhub_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookhub_network

  web:
    build: .
    container_name: bookhub_web
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./bookhub:/app/bookhub
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    command: /app/entrypoint.sh
    networks:
      - bookhub_network

volumes:
  postgres_data:
  redis_data:

networks:
  bookhub_network:
    driver: bridge
